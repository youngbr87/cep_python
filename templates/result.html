<!DOCTYPE html>
<html>
<head>
    <title>Resultado da consulta</title>
</head>
<body>
    <h1>Resultado da consulta</h1>
    <table>
        <tr>
            <td>CEP:</td>
            <td>{{ data.cep }}</td>
        </tr>
        <tr>
            <td>Logradouro:</td>
            <td>{{ data.logradouro }}</td>

        </tr>
    </table>
</body>
</html>
